<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        .result-label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Создание заявки на бронирование</h1>

    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" placeholder="Введите ваш логин" required>
    <br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
    <br><br>

    <button id="submitBtn">Отправить</button>

    <!-- Места для отображения введенных данных -->
    <label id="loginLabel" class="result-label"></label>
    <label id="passwordLabel" class="result-label"></label>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        document.getElementById('submitBtn').addEventListener('click', function() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            // Обновление лейблов с введенными данными
            document.getElementById('loginLabel').textContent = `Логин: ${login}`;
            document.getElementById('passwordLabel').textContent = `Пароль: ${password}`;

            // Отправка данных в Telegram Web App
            const data = JSON.stringify({ login: login, password: password });
            Telegram.WebApp.sendData(data);
        });
    </script>
</body>
</html>
