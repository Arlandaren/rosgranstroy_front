<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Создание заявки на бронирование</h1>

    <label for="login">Логин:</label>
    <input type="text" id="login" name="login" placeholder="Введите ваш логин" required>
    <br><br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
    <br><br>

    <button id="submitBtn">Отправить</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        document.getElementById('submitBtn').addEventListener('click', function() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            console.log("Login:", login);
            console.log("Password:", password);

            const data = JSON.stringify({ login: login, password: password });
            console.log("Sending data:", data);

            // Проверка, доступен ли Telegram.WebApp и метод sendData
            if (Telegram.WebApp && Telegram.WebApp.sendData) {
                Telegram.WebApp.sendData(data);
            } else {
                console.error("Telegram.WebApp or Telegram.WebApp.sendData is not available.");
            }
        });
    </script>
</body>
</html>
